<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-TSG2E9H-10368-stdout-1591718525665.txt","computername":"DESKTOP-TSG2E9H","pid":10368,"type":"stdout","created":1591718525665},{"file":"DESKTOP-TSG2E9H-10952-stdout-1591779264821.txt","computername":"DESKTOP-TSG2E9H","pid":10952,"type":"stdout","created":1591779264821},{"file":"DESKTOP-TSG2E9H-12372-stdout-1591721513733.txt","computername":"DESKTOP-TSG2E9H","pid":12372,"type":"stdout","created":1591721513733},{"file":"DESKTOP-TSG2E9H-12840-stdout-1591716999814.txt","computername":"DESKTOP-TSG2E9H","pid":12840,"type":"stdout","created":1591716999814},{"file":"DESKTOP-TSG2E9H-14820-stdout-1591726524401.txt","computername":"DESKTOP-TSG2E9H","pid":14820,"type":"stdout","created":1591726524401},{"file":"DESKTOP-TSG2E9H-15228-stdout-1591716642254.txt","computername":"DESKTOP-TSG2E9H","pid":15228,"type":"stdout","created":1591716642254},{"file":"DESKTOP-TSG2E9H-15440-stdout-1591780829742.txt","computername":"DESKTOP-TSG2E9H","pid":15440,"type":"stdout","created":1591780829742},{"file":"DESKTOP-TSG2E9H-16080-stdout-1591717804708.txt","computername":"DESKTOP-TSG2E9H","pid":16080,"type":"stdout","created":1591717804708},{"file":"DESKTOP-TSG2E9H-16328-stdout-1591726301425.txt","computername":"DESKTOP-TSG2E9H","pid":16328,"type":"stdout","created":1591726301425},{"file":"DESKTOP-TSG2E9H-2160-stdout-1591780588355.txt","computername":"DESKTOP-TSG2E9H","pid":2160,"type":"stdout","created":1591780588355},{"file":"DESKTOP-TSG2E9H-2544-stdout-1591717311529.txt","computername":"DESKTOP-TSG2E9H","pid":2544,"type":"stdout","created":1591717311529},{"file":"DESKTOP-TSG2E9H-7528-stdout-1591726842926.txt","computername":"DESKTOP-TSG2E9H","pid":7528,"type":"stdout","created":1591726842926},{"file":"DESKTOP-TSG2E9H-7772-stdout-1591792962473.txt","computername":"DESKTOP-TSG2E9H","pid":7772,"type":"stdout","created":1591792962473}];
        var lastUpdated = 1591792965797;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
